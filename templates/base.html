<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- fontawesome 5 -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
<!-- ------------------------- -->
  <title>{%block title%}RSS Reader {%endblock%}</title>
<body>
  <!-- FACEBOOK SDK -->
  <div id="fb-root"></div>
  <script>(function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.0';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  <!-- ------------ -->

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{%url 'home'%}"><i class="far fa-newspaper"></i><b>RSS Reader</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item bg-dark">
            <a class="nav-link" href="https://avinash-tiwari.github.io/">About</a>
          </li>
          <li class="nav-item bg-dark">
            <a class="nav-link" href="api/">API</a>
          </li>
          {%if user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'feedback'%}"><i class="far fa-smile"></i> FeedBack</a>
          </li>
          {%endif%}  
          </ul>
          {%if user.is_authenticated %}
          <a href="{%url 'savepage'%}" class="btn btn-dark"> <i class="far fa-bookmark"></i> Your Saved</a>
          <a href="{%url 'readarticles'%}" class="btn btn-dark"> <i class="fas fa-glasses"></i> Read Articles</a>
          <a href="#" class="btn btn-dark">{{user.username}}</a>
          <a class="btn btn-dark" href="{%url 'logout'%}"> <i class="fas fa-sign-out-alt"></i> Log Out</a>
        {%else%}  
          <a class="btn navbar-btn ml-2 text-white btn-dark" href="{%url 'signup'%}"><i class="fas fa-user-plus"></i> Sign Up</a>
          <a class="btn btn-dark" href="{%url 'login'%}"><i class="fas fa-user-alt"></i>Log In</a>
        {%endif%}
      </div>
    </div>
  </nav>

  <div class="container">
    {%block content%}
    {%endblock%}
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
</body>

</html>
