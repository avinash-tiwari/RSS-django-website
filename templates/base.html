<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>
  <title>{%block title%}RSS Reader {%endblock%}</title>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{%url 'home'%}"><i class="fa d-inline fa-lg fa-cloud"></i><b>RSS Reader</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item bg-dark">
            <a class="nav-link" href="{%url 'about'%}">About</a>
          </li>
          {%if user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'feedback'%}"><i class="fa d-inline fa-lg fa-envelope-o"></i>FeedBack</a>
          </li>
          {%endif%}  
          </ul>
          {%if user.is_authenticated %}
          <a href="{%url 'savepage'%}" class="btn btn-dark">Your Saved</a>
          <a href="#" class="btn btn-dark">{{user.username}}</a>
          <a class="btn btn-dark" href="{%url 'logout'%}">Log Out</a>
        {%else%}  
          <a class="btn navbar-btn ml-2 text-white btn-dark" href="{%url 'signup'%}"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Sign Up</a>
          <a class="btn btn-dark" href="{%url 'login'%}">Log In</a>
        {%endif%}
      </div>
    </div>
  </nav>

  <div class="container">
    {%block content%}
    {%endblock%}
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
</body>

</html>
